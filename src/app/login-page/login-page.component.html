<app-header></app-header>
<body class="text-center">
<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Sign in with Email</h1>
  <div class=" error container-fluid hidden" id="success-message"></div>
  <br>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" 
  required autofocus [(ngModel)]="user.email" name="email">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" 
  required [(ngModel)]="user.password" name="password">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-success btn-block" type="submit" (click)="onLogin()">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
</form>
</body>
